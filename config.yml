title: Alen Abraham
theme: hugo-coder
languageCode: en
defaultContentLanguage: en
paginate: 200000
pygmentsStyle: bw
pygmentsCodeFences: true
pygmentsCodeFencesGuessSyntax: true
enableEmoji: true

disqusShortname: alenabraham

params:
  title: "Alen Abraham"
  description: "Software Engineer passionate about Cloud, DevOps and Security."
  keywords: [Alen, Abraham, Blog, Portfolio, Resume]
  info:
    - Software Engineer
    - DevOps | SRE | Cloud
  # author: "Alen Abraham"
  avatarURL: images/avatar.png
  dateFormat: "January 2, 2006"
  since: 2022
  commit: "https://github.com/luizdepra/hugo-coder/tree/"
  rtl: false
  colorScheme: auto #dark, light
  hideColorSchemeToggle: false
  maxSeeAlsoItems: 5
  customCSS: []
  customSCSS: []
  customJS: []

  minify:
    disableXML: true
    minifyOutput: true

  mainSections: ["posts"]

  ShowReadingTime: true
  ShowLastMod: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
