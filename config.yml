    objectsrc:
      - "'none'"
    stylesrc:
      - "'self'"
      - "'unsafe-inline'"
      - "https://fonts.googleapis.com/"
      - "https://cdn.jsdelivr.net/"
    scriptsrc:
      - "'self'"
      - "'unsafe-inline'"
      - "https://www.google-analytics.com"
      - "https://cdn.jsdelivr.net/"
    prefetchsrc:
      - "'self'"
    connectsrc:
      - "'self'"
      - "https://www.google-analytics.com"

